<div class="container">
    <h2 class="fw-bold text-center mt-4"> Non GST Payment</h2>

    <div class="container border bg-light mt-4 mb-4">
        <div class="row mt-4">
            <div class="col-md-4">
                <label class="fw-bold">Customer Name</label>
                <input class="" type="text" placeholder="Enter a Customer" required>
            </div>
            <div class="col-md-4">
                <label class="fw-bold"> G S TIN NO</label>
                <input class="" type="text" placeholder="" required>
            </div>
            <div class="col-md-4">
                <label class="fw-bold">State</label>
                <input class="" type="text" placeholder="State" required>
            </div>
        </div>
        <div style="overflow-x:auto;"> 
        <table class="table table-bordered  shadow-sm mt-4">
            <thead>
                <tr>
                    <th class="bg-secondary">Sr.no</th>
                    <th class="bg-secondary">Invoice ID</th>
                    <th class="bg-secondary">Shop ID</th>
                    <th class="bg-secondary">Grand Total</th>
                    <th class="bg-secondary">Crediat Total</th>
                    <th class="bg-secondary">Debit Total</th>
                    <th class="bg-secondary">Total Paid</th>
                    <th class="bg-secondary">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>

            </tbody>
        </table>
        </div>
        <div class="mt-4 mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="text-danger fw-bold" for="flexCheckIndeterminate"> Show Payment Summary </label>
        </div>

        <div class="container">
            <h6 class="text-white text-center bg-theme rounded p-2">Payment Summary</h6>

            <table class="table table-bordered shadow-sm">
                <thead>
                    <tr>
                        <th class="bg-secondary">Sr.no</th>
                        <th class="bg-secondary">Invoice ID</th>
                        <th class="bg-secondary">Payment Date</th>
                        <th class="bg-secondary">Grand Total</th>
                        <th class="bg-secondary">Amount Paid</th>
                        <th class="bg-secondary">Payment Mode</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>

                </tbody>
            </table>

        </div>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <label> Previous Balance</label>
                    <input class="" type="text" placeholder="0.0" required>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <label>Total Pay</label>
                        <input class="m-2" type="text" placeholder="0.0" required>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <label>Balance</label>
                        <input class="m-2" type="text" placeholder="0.0" required>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <p class="fw-bold ">Payment Mode </p>
        <hr>
        <div class="d-flex justify-content-between">
            <div class="form-check form-check-inline m-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="beginning">
                <label class="form-check-label fw-bold" for="inlineRadio1">Cash </label>
            </div>
            <div class="form-check form-check-inline m-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="middle">
                <label class="form-check-label fw-bold" for="inlineRadio2">Card</label>
            </div>
            <div class="form-check form-check-inline m-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="end">
                <label class="form-check-label fw-bold" for="inlineRadio3">Online</label>
            </div>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto m-4">
            <button type="button" class="btn btn-success shadow-lg">Save Invoice</button>
        </div>
    </div>
</div>
